<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- DEBUT NAVBAR -->
        <nav class="container-nav-bar">

            <img class="logo-img" id="logo" src="./img/Stones-Langue-logo(1).png"> <!-- Logo -->
            <img class="applangue" src="https://fontmeme.com/permalink/241211/ec39b9276f4b5b1d4580e6683268506a.png"
                alt="police-rolling-stone">
            <div class="navbar-links">
                <a class="nav-link" href="./index.html">Accueil</a>
                <a class="nav-link" href="./inscription.html">Inscription</a>

            </div>
        </nav>

        <!-- FIN NAVBAR -->
    </header>

    <main>
        <form action="informations" method="get" class="form-section nunito">
            <fieldset class="form-contour" id="contour">
                <legend class="title">Inscription</legend>
                <section class="inputs-fields">
                    <div class="input-element">

                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="Prénom" required>

                    </div>

                    <div class="input-element">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" placeholder="e-mail" required>

                    </div>

                    <div class="input-element">
                        <label for="motDePasse">Mot de passe</label>
                        <input type="password" id="motDePasse" placeholder="******">

                    </div>
                    <div class="input-element">
                        <label for="repetermotDePasse">Répétez votre mot de passe</label>
                        <input type="password" id="repetermotDePasse" placeholder="******">
                    </div>
                </section>
                <input type="checkbox" name="CGU" id="CGU"> <label for="conditions">J'accepte les conditions d'utilisation.</label><br><br><br><br>
                <button id="btnInscription" class="btn-inscription nunito">S'inscrire</button>



            </fieldset>







    </main>



    <footer class="container-nav-bar">

        <div class="social-icons">
            <img src="./img/icons8-facebook-f-50.png" alt="icone facebook" class="social">
            <img src="./img/icons8-youtube-32.png" alt="icone youtube" width="100%" class="social">
            <img src="./img/icons8-tiktok-50.png" alt="icone tiktok" class="social">
            <img src="./img/icons8-instagram-50.png" alt="icone instagram" class="social">
        </div>
        <img class="applangues-footer" src="https://fontmeme.com/permalink/241211/ec39b9276f4b5b1d4580e6683268506a.png"
            alt="police-rolling-stone">
        <div class="navbar-links">
            <a class="nav-link" href="./index.html">Qui sommes nous</a>
            <a class="nav-link" href="./inscription.html">Contact</a>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
